<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <!--search bar -->
        <div class="weather_header">
            <form class="weather_search" action="">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="city_name" placeholder="SEARCH YOUR CITY...">
            </form>
        </div>
        <!--weather main data part no-2 of main div -->

        <div class="weather_body">
            <h1 class="weather_city"></h1>
            <p class="weather_date_time"></p>
            <div class="weather_data">
                <p class="weather_forecast"></p>
                <div class="weather_icon"></div>
            </div>
            <p class="weather_temp"></p>
        <div class="weather_minmax">
            <p class="weather_min"></p>
        
            <p class="weather_max"></p>
        </div>


        </div>

        <!--weather app extra data Part no-3-->

        <section class="weather_info">
            <div class="weather_card">
                <i class="fa-solid fa-temperature-high"></i>
            
            <div>
                <p>feels like</p>
                <p class="weather_feelslike">15&#176</p>
            </div>
        </div>
        <div class="weather_card">
            <i class="fa-solid fa-wind"></i>
        
        <div>
            <p>WIND</p>
            <p class="weather_wind">___m/s</p>
        </div>
    </div>
    <div class="weather_card">
        <i class="fa-solid fa-droplet"></i>
    
    <div>
        <p>HUMIDITY</p>
        <p class="weather_humidity"></p>
    </div>
</div>

<div class="weather_card">

    <i class="fa-solid fa-cloud"></i>

<div>
    <p>Pressure</p>
    <p id="weather_pressure">15&#176</p>
</div>
</div>
    </section >
    </section>
    
    <script src="src.js"></script>
</body>
</html>
